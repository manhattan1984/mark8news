<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Mark8 Newsletter</title>
  </head>
  <body class="bg-slate-50">
    <div class="m-8">
      <p class="w-4/5 mx-auto text-center text-orange-500 mb-4">
        Mark8 Nigeria
      </p>
      <div class="bg-orange-100 p-8 text-center">
        <p>Sign Up for Our Newsletter</p>
        <p class="text-sm w-2/3 mx-auto mt-2">
          Fill out your information below to be signed up for our informative
          newsletter
        </p>
      </div>
      <div class="flex flex-col gap-3 my-4">
        <div class="flex gap-4 w-full">
          <div class="flex-1">
            <p class="mb-2">First Name</p>
            <input
              type="text"
              class="p-2 border w-full"
              placeholder="First Name"
            />
          </div>
          <div class="flex-1">
            <p class="mb-2">Last Name</p>
            <input
              type="text"
              class="p-2 border w-full"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="">
          <p class="mb-2">Email Address</p>
          <input
            type="text"
            class="p-2 border w-full"
            placeholder="Email Address"
          />
        </div>
        <div class="">
          <p class="mb-2">Company</p>
          <input type="text" class="p-2 border w-full" placeholder="Company" />
        </div>

        <div class="">
          <p class="text-sm mb-4">Add me to your mailing list</p>
          <div class="flex items-start gap-2">
            <input type="checkbox" class="accent-orange-500" name="" id="" />
            <p class="text-xs">
              I agree to receive e-mails from your company and your terms and
              conditions.
            </p>
          </div>
          <button class="bg-orange-400 w-full text-center p-4 text-white mt-4">Sign Me Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
